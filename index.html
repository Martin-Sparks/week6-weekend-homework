<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Island Discs</title>
</head>
<body>
    <form id="new-item-form">
        <div id="container">
          <div class="form-wrap">
            <h1 class='header'>Desert Island Discs</h1>
              <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" name="artist" id="artist" />
              </div>
              <div class="form-group">
                <label for="album">Album</label>
                <input type="text" name="album" id="album" />
              </div>
              <div class="form-group">
                <label class="form-group" for="genre">Genre</label>
                <!-- <input type="category" name="category" id="category" /> -->
                <select class="form-wrap" id="category">
                    <option value="" disabled selected></option>
                    <option value="rock">Rock</option>
                    <option value="indie">Indie</option>
                    <option value="jazz">Smooooth Jazz</option>
                    <option value="metal"> Metal</option>
                    <option value="blues">Blues</option>
                  </select>
                </div>

                <div>
                    <p>How would you rate this music?</p>
                    <br>
                    <input type="radio" id="container1" name="rating" value="Well, not my first pick.">
                    <label for="rating1">Well, not my first pick.</label><br>
                    <input type="radio" id="container2" name="rating" value="It's on the list and we will be listening to it.">
                    <label for="rating2">It's on the list and we will be listening to it.</label><br>  
                    <input type="radio" id="container3" name="rating" value="It should be on repeat at all times.">
                    <label for="rating3">It should be on repeat at all times.</label><br><br>
                    <!-- <input type="submit" value="Submit"> -->

                </div>
                <button type="submit" class="btn">Insert your disc</button>
              <br>
              <br>
    </form>
    <br>

        <button class="btn" id="delete">Delete</button>
            
              <h2 class='header'>Your Desert Island Discs</h2>
              <ul id="discs"></ul>
            
              
              <p class="bottom-text">
                By adding a Desert Island Disc, you are automatically cooler.
                <a href="#">Terms & Conditions</a> and
                <a href="#">Privacy Policy</a>
              </p>
          </div>
          <footer>
          </footer>
        </div>
</body>

</html>
